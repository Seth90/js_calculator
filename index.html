<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
            <div class="mem hidden noselect">M</div>
        </div>
        <div class="calc-buttons">
            <div class="button noselect lg ac">AC</div>
            <div class="button noselect lg">M</div>
            <div class="button noselect lg">MR</div>
            <div class="button noselect orng">/</div>

            <div class="button noselect ">7</div>
            <div class="button noselect ">8</div>
            <div class="button noselect ">9</div>
            <div class="button noselect orng">X</div>

            <div class="button noselect ">4</div>
            <div class="button noselect ">5</div>
            <div class="button noselect ">6</div>
            <div class="button noselect orng">-</div>

            <div class="button noselect ">1</div>
            <div class="button noselect ">2</div>
            <div class="button noselect ">3</div>
            <div class="button noselect orng">+</div>

            <div class="button noselect">0</div>
            <div class="button noselect">.</div>
            <div class="button noselect orng">%</div>
            <div class="button noselect orng">=</div>
        </div>

    </div>
</body>
</html>
